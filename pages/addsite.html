<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/styles/output.css" />

    <title>Smartlink</title>
  </head>
  <body class="min-h-screen flex items-center justify-center p-5">
    <header class="fixed top-0 left-0 py-3 flex flex-row justify-around items-center w-[100vw] bg-[#F8FAFC] border-1 border-gray-300">
      <nav class="flex flex-row items-center gap-5">
        <h1 class="text-2xl font-bold">Smartlinks</h1>
        <a href="./../index.html" class="hover:text-[#3B82F6] transition cursor-pointer">Accueil</a>
        <a href="./pages/addsite.html" class="hover:text-[#3B82F6] transition cursor-pointer">Ajouter un site</a>
      </nav>
      <input type="search" placeholder="Chercher un site..." name="" id="" class="border-1 p-1.5 rounded-md" />
    </header>
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
      <h1 class="text-center text-gray-800 mb-6 text-2xl font-semibold">Ajouter un nouveau site web</h1>
      <form class="space-y-4">
        <div>
          <label for="site-name" class="block mb-2 text-gray-600 font-medium text-sm">Nom du site</label>
          <input
            type="text"
            id="site-name"
            name="siteName"
            placeholder="Ex: Mon Portfolio"
            required
            class="w-full p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          />
        </div>

        <div>
          <label for="site-url" class="block mb-2 text-gray-600 font-medium text-sm">URL du site</label>
          <input
            type="url"
            id="site-url"
            name="siteUrl"
            placeholder="https://exemple.com"
            required
            class="w-full p-3 border-2 border-gray-200 rounded-lg text-base transition-colors focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          />
        </div>

        <div>
          <label for="category" class="block mb-2 text-gray-600 font-medium text-sm">Catégorie</label>
          <select
            id="category"
            name="category"
            required
            class="w-full p-3 border-2 border-gray-200 rounded-lg text-base cursor-pointer transition-colors focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
          >
            <option value="">Choisir une catégorie</option>
            <option value="icons">Icônes</option>
            <option value="css">CSS</option>
            <option value="javascript">JavaScript</option>
            <option value="design">Design</option>
            <option value="outils">Outils</option>
          </select>
        </div>

        <div class="flex gap-3 mt-6 sm:flex-row flex-col">
          <button type="button" class="flex-1 p-3 bg-red-100 text-red-600 rounded-lg font-medium transition-colors hover:bg-red-200">Annuler</button>
          <button type="submit" class="flex-1 p-3 bg-blue-500 text-white rounded-lg font-medium transition-all hover:bg-blue-600 hover:-translate-y-0.5">
            Ajouter
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
